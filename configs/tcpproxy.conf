# Sample configuration for the TCP proxy daemon.
# Lines starting with '#' are ignored, as are blank lines.

# Local listening endpoint in address:port form.
local=0.0.0.0:7000

# Upstream tracker endpoint to connect to.
remote=tracker.example.net:5000

# Directory used for connection/error logs.
log-dir=/var/log/tcpproxy

# Optional pidfile path written on startup.
pidfile=/run/tcpproxy.pid

# Observer configuration mirroring the -O flag.
# Example: file=/var/log/tcpproxy/events.log or
# amqp=amqp://guest:guest@localhost:5672/%2F?exchange=tcpproxy.events
observer=file=/var/log/tcpproxy/events.log
