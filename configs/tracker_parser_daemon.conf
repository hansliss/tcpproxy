# Sample configuration for tracker_parser_daemon.

# AMQP source of raw tracker events.
input-uri=amqp://guest:guest@127.0.0.1:5672/%2F
input-queue=tracker.events
input-exchange=tcpproxy.events
input-routing-key=tracker.raw

# Destination for parsed tracker payloads.
output-uri=amqp://guest:guest@127.0.0.1:5672/%2F
output-exchange=tracker.parsed
output-routing-key=tracker.parsed

# Optional pidfile location.
pidfile=/run/tracker_parser_daemon/tracker_parser_daemon.pid

# Optional logging detail (DEBUG, INFO, WARN, ERROR).
log-level=INFO
