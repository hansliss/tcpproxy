# Sample configuration for cat_location_daemon.

# AMQP URI to consume tracker events from.
input-uri=amqp://guest:guest@127.0.0.1:5672/%2F

# Queue/exchange settings for the input stream.
input-queue=tracker.events.cli
input-exchange=tcpproxy.events
input-routing-key=tracker.raw

# Where to publish location updates.
output-uri=amqp://guest:guest@127.0.0.1:5672/%2F
output-exchange=cat.location
output-routing-key=cat.position

# Path to the placemark source file.
kml=/usr/local/etc/Locations.kml

# Optional pidfile location.
pidfile=/run/cat_location_daemon/cat_location_daemon.pid

# Optional logging detail (DEBUG, INFO, WARN, ERROR).
log-level=INFO
